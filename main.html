<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
  <h2>Feedback Form</h2>
  <label for="name">Name</label>
  <input type="text" id="name" required minlength="3" maxlength="50">
  <br><br>
  <label for="portfolio">Portfolio</label>
  <input type="url" id="portfolio" required>
  <br><br>
  <label for="favColor">Favorite Color</label>
  <input type="color" id="favColor" required>
  <br><br>
  <label for="likeness">How much do you like your color?</label>
  <input type="range" id="likeness" min="1" max="100" required>
  <br><br>
  <input type="submit" value="Submit">
</form>


</body>

</html>
